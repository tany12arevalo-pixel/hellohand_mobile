name: hellohand_mobile
description: HelloHand - Traductor de Lenguaje de Señas en Tiempo Real (Mobile)

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI y Material Design
  cupertino_icons: ^1.0.2
  
  # HTTP y Networking
  http: ^0.13.5
  
  # Utilidades básicas
  shared_preferences: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/sounds/
